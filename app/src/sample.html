<html>
  <head>
    <style>
      p.notice {
        text-align: justify;
      }
      pre {
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body style="font-size: 12px;">
    <p>{{date}}</p>
    <p>
      {{resident_first_name}} {{resident_last_name}} <br />{{resident_street}}{{resident_suite}}<br />
      {{resident_city}}, {{resident_state}} {{resident_zipcode}}
    </p>
    <u>RE: {{hoa_name}}</u>
    <p>Dear Member,</p>
    <div class="notice">
      <pre>
        {{para1}}
      </pre>
    </div>
    <div class="notice">
      <pre>
        {{para2}}
      </pre>
    </div>
    <div class="notice">
      <pre>
        {{para3}}
      </pre>
    </div>
    <p>Sincerely,</p>
    <br />
    <p>{{hoa_sign}}</p>
  </body>
</html>
